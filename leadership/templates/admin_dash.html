    <img id="profile" src="/static/images/me-removebg-preview.png" />
    <h1 id="choin_available">Available Choins:2000</h1>
    <div class="card" id="upload_display">
        <img id="codehive" src="/static/images/code-hive.png">
        <div class="text_display">
            {% if messages %} {% for message in messages %}
            <div>
                <strong id="msg">{{message|safe}}</strong>
            </div>
            {% endfor %}
            {% else %}
            {{order}}

            <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="student_upload_form">
                    <label for="file1"> Upload Student file</label><br>
                    <input type="file" id="file1" name="file">
                    <button id="btn_upload" type="submit">UPLOAD</button>

                </div>
            </form>
            <br>

            <form action="{% url 'trainer-upload' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="trainer-upload-form">
                    <label for="file2"> Upload Trainer file</label><br>
                    <input type="file" id="file2" name="file">
                    <button id="btn_upload" type="submit">UPLOAD</button>

                </div>
            </form>


            {% endif %}
        </div>
